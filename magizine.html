        rel="stylesheet" />
    <style>
        :root {
            --bg: #fcfcfc;
            --card: #ffffff;
            --muted: #6b6b6b;
            --accent: #a33;
            --container: 80%;
            --radius: 14px;
            --gap: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: var(--bg);
            color: #111;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #eee;
            z-index: 30;
        }

        nav {
            font-family: 'Mina', sans-serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 18px;
            max-width: 100%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #eee;
        }

        nav img {
            height: 44px;
            filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, 0.241));
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 14px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: var(--muted);
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        nav ul li a:hover {
            background: #f4f4f4;
            color: #111;
        }

        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
            user-select: none;
        }


        main {
            max-width: var(--container);
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Noto Serif Bangla', serif;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 32px;
            text-align: center;
        }

        .posts-list {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 28px;
        }

        .embed-container iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 12px;
        }

        .post-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 8px 20px rgba(12, 12, 12, 0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 40px rgba(12, 12, 12, 0.12);
        }

        .post-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .post-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .post-title {
            font-family: 'Noto Serif Bangla', serif;
            font-size: 22px;
            margin-bottom: 12px;
            color: var(--accent);
        }

        .post-excerpt {
            color: var(--muted);
            font-size: 15px;
            line-height: 1.5;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .post-meta {
            font-size: 13px;
            color: #999;
            font-style: italic;
            user-select: none;
        }

        footer {
            margin-top: 48px;
            padding: 18px;
            text-align: center;
            color: var(--muted);
            font-size: 14px;
            background: #f9f9f9;
        }

        @media (max-width:768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background: white;
                position: fixed;
                top: 70px;
                right: 18px;
                width: 220px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
                border-radius: 8px;
                padding: 15px;
                z-index: 1100;
            }

            nav ul.open {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .posts-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
